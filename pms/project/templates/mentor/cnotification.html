{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="{% static 'css/cnotification.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <p class="role">Coordinator</p>
        <ul>
            <li><a href="{% url 'cdashboard' %}">Groups</a></li>
            <li><a href="{% url 'ctasks' %}">Tasks</a></li>
            <li><a href="#" class="active">Notification</a></li>
            <li><a href="{% url 'creport' %}">Report</a></li>
        </ul>
        <a href="{% url 'clogin' %}" class="logout-btn">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2 class="section-title">üîî <span>Notifications</span></h2>
            <button class="proposal-btn" onclick="viewProposals()">View Proposals</button>
        </div>
        <hr class="section-divider">

        <div class="notification-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter notification title">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter notification details"></textarea>

            <div class="file-upload">
                <label for="file-input">
                    
                    <span>Upload File</span>
                </label>
                <input type="file" id="file-input">
            </div>

            <button onclick="sendNotification()">Send</button>
        </div>

        <div class="back-button">
            <button onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <script src="{% static 'js/cnotification.js' %}"></script>
</body>
</html>
