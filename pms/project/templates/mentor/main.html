{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login as ??</h1>
        <div class="login-options">
            <div class="login-card" onclick="navigateTo('admin-login')">
                <img src="admin.png" alt="Admin">
                <p>ADMIN</p>
            </div>
            <div class="login-card" onclick="navigateTo('clogin')">
                <img src="coordinator.png" alt="Coordinator">
                <p>COORDINATOR</p>
            </div>
            <div class="login-card" onclick="navigateTo('Mlogin')">
                <img src="mentor.png" alt="Mentor">
                <p>MENTOR</p>
            </div>
            <div class="login-card" onclick="navigateTo('tlogin')">
                <img src="team.png" alt="Team">
                <p>TEAM</p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
