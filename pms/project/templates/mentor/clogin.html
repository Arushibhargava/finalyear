{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Login</title>
    <link rel="stylesheet" href="{% static 'css/clogin.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>PROJECT MANAGEMENT SYSTEM</h1>
            <img src="images/project-management.png" alt="Project Management Illustration">
        </div>
        <div class="right-panel">
            <h2>Let’s you Login</h2>
            <p>Welcome to your page <a href="#" id="signup-link">Sign up</a></p>
            <form id="loginForm">
                <label for="email">E-mail ID</label>
                <input type="email" id="email" placeholder="Enter e-mail address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <div class="remember-me">
                    <input type="checkbox" id="keep_me_logged_in">
                    <label for="keep_me_logged_in">Keep me login</label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    <script>
        var cdashboardURL = "{% url 'cdashboard' %}";  // ✅ This now correctly resolves the Django URL
    
        console.log("Redirecting to:", cdashboardURL);  // ✅ Check browser console for the correct URL
    
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form submission
    
            console.log("Redirecting to:", cdashboardURL);  // ✅ Debugging: Check the console
            window.location.href = cdashboardURL; // ✅ Redirect after login
        });
    </script>
    {% comment %} <script src="{% static 'js/clogin.js' %}"></script> {% endcomment %}
</body>
</html>
