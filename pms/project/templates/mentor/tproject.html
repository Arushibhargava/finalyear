{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="{% static 'css/tproject.css' %}">
</head>
<body>
    <div class="form-container">
        <!-- Back Button -->
        <div class="back-button" onclick="goBack()">
            &#8592; Back
        </div>
        
        <h1>Project Details</h1>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="techStack">Tech Stack</label>
                <input type="text" id="techStack" name="techStack" placeholder="Enter Tech Stack" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="{% static 'js/tproject.js' %}"></script>
</body>
</html>
