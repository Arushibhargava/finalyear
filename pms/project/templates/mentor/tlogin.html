{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="{% static 'css/tlogin.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>PROJECT MANAGEMENT SYSTEM</h1>
            <img src="project-management.png" alt="Project Management">
        </div>
        <div class="right-side">
            <h1>Let's you sign in</h1>
            <p>Welcome to your page</p>
            <form>
                <div class="input-group">
                    <label for="team_id">Team ID</label>
                    <input type="text" id="team_id" placeholder="Enter team ID">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="keep-me-logged-in">
                    <label for="keep-me-logged-in">Keep me logged in</label>
                </div>
                <button type="button" onclick="navigateTo('{% url 'tdashboard' %}')">Sign in</button>
                <p>Don't have an account? <a href="{% url 'tsignup' %}">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/tlogin.js' %}"></script>
</body>
</html>
